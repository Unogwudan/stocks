trigger:
- master

pool:
  vmImage: ubuntu-latest
  
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ${EnvironmentVariable} Build First Job
  - job: SecondJob
    steps:
    - bash: echo Build Second Job  
- stage: DevDeploy
  variables:
    environment: DevDeploy-Environment
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Dev Deploy
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo QA Deploy
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Prod Deploy

  
